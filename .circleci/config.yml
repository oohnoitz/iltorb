config: &config
  working_directory: ~/repo
  steps:
    - run: apk add --no-cache make gcc g++ python git
    - checkout
    - run: git submodule update --init --recursive --remote
    - run: npm install -g node-gyp
    - run:
        name: 'configure ENV'
        command: |
          echo 'export PUBLISH_BINARY=false' >> $BASH_ENV
          echo 'export JOBS=max' >> $BASH_ENV
    - run: cat $BASH_ENV
    - run: if [[ $CIRCLE_BRANCH == `git describe --tags --always HEAD` ]]; then echo 'export PUBLISH_BINARY="true"' >> $BASH_ENV; fi
    - run: npm install --build-from-source --unsafe-perm
    - run: npm test
    - run: echo -e 'Publishing native platform Binary Package? ->' $PUBLISH_BINARY $JOBS
    - run: if [[ $PUBLISH_BINARY == "false" ]]; then npm run prebuild; fi

version: 2

jobs:
  node-4:
    <<: *config
    docker:
      - image: mhart/alpine-node:4

  node-6:
    <<: *config
    docker:
      - image: mhart/alpine-node:6

  node-8:
    <<: *config
    docker:
      - image: mhart/alpine-node:8

workflows:
  version: 2
  build:
    jobs:
      - node-4
      - node-6
      - node-8
